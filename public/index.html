    <script id="statColumns-template" type="text/x-handlebars-template">

      <div class="column rightStats visible" id="boom2">
        <div class="hello" id="boom1">
          <p class="helloHead">Hello!</p>
          <p class="helloBody">This is my supercool website for stats and other very stuff. On the left there is a live English Premier League table for you straight from a football data API.</p>
          <p class="helloPara">Please check out the team comparison box just below to pick two teams and a time range to see their head to head stats, or you can select a team on the very top to see their own supercool page.</p>
          <p class="helloPara">Ah! Almost forgot it! You can select a season on the navbar to see the results from that year. (This works direclty from my own database what I keep expanding, soon it will have all football league matches of all divisions since the beginning of -english football- times (1888)</br>Also there is a very cool thing: After the table was live-generated from the season's fixtures, you can just click on a team to remove them from that year and pretend they never played. It removes their results, and deducts the points from other teams got against them. Isn't that cool?</p>
        </div>

    <script id="charts-template" type="text/x-handlebars-template">
      <div class="char">
        <div class="chartsteamA">{{teamA}}</div>
        <div class="chartsteamB">{{teamB}}</div>
        <div class="textStats">
          <div class="teamAhome">
            At <b>{{teamAB.teamA.Stadium}}</b>
            <br>
            <b>{{teamA}}</b> won {{teamAhome.teamAwins}} times
            <br> The teams drew {{teamAhome.draws}} times
            <br>
            <b>{{teamB}}</b> won {{teamAhome.teamBwins}} times
            <br>Goals scored:</br>{{teamA}} : {{teamAhome.teamAgoals}}  {{teamB}} : {{teamAhome.teamBgoals}}
          </div>
          <div class="teamBhome">
            At <b>{{teamAB.teamB.Stadium}}</b>
            <br>
            <b>{{teamB}}</b> won {{teamBhome.teamBwins}} times
            <br> The teams drew {{teamBhome.draws}} times
            <br>
            <b>{{teamA}}</b> won {{teamBhome.teamBwins}} times
            <br>Goals scored:</br>{{teamA}} : {{teamBhome.teamAgoals}}  {{teamB}} : {{teamBhome.teamBgoals}}
          </div>
        </div>
      </div>
      <div id="chartdiv1">
        <canvas id="teamAhomeChart" width="200" height="200"></canvas>
      </div>
      <div id="chartdiv2">
        <canvas id="teamBhomeChart" width="200" height="200"></canvas>
      </div>
      <div class="chartheadline">
        <br>Total results</div>
      <div class="totalA">{{teamA}}
        <br> won
        <br> {{total.teamA}}
        <br> time(s)</div>
      <div class="totalB">{{teamB}}
        <br> won
        <br> {{total.teamB}}
        <br> time(s)</div>
      <div id="chartdiv">
        <canvas id="myChart" width="200" height="200"></canvas>
      </div>
      
    </script>
